<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="wall" x1="0" x2="1">
      <stop offset="0%" stop-color="#e6eef8"/>
      <stop offset="100%" stop-color="#cfe2f3"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#wall)"/>
  <!-- simple gym elements -->
  <g transform="translate(80,80)" opacity="0.95">
    <rect x="0" y="420" width="1040" height="20" fill="#d0d0d0"/>
    <rect x="0" y="440" width="1040" height="260" fill="#f4f6f9"/>
    <!-- rack left -->
    <g transform="translate(40,200)">
      <rect x="0" y="40" width="18" height="160" fill="#2b2b2b"/>
      <rect x="60" y="40" width="18" height="160" fill="#2b2b2b"/>
      <rect x="0" y="40" width="78" height="18" fill="#a8a8a8"/>
      <rect x="0" y="82" width="78" height="18" fill="#a8a8a8"/>
      <rect x="0" y="124" width="78" height="18" fill="#a8a8a8"/>
    </g>
    <!-- mirror -->
    <rect x="360" y="40" width="520" height="320" rx="8" fill="#e9f0f8" stroke="#bcd0e6"/>
    <text x="420" y="80" font-size="34" fill="#6b7c8f">FITNESS CENTER</text>
    <!-- bench -->
    <g transform="translate(720,360)">
      <rect x="-80" y="20" width="160" height="18" fill="#333"/>
      <rect x="-60" y="-20" width="120" height="40" fill="#222" transform="rotate(-12)"/>
    </g>
  </g>
</svg>
