<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bizep Clicker — Muskelaufbau-Spiel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Bizep Clicker</h1>
    <p>Klick auf den Bizeps, um ihn zu trainieren. Er wird größer und macht einen Curl mit der Hantel.</p>

    <div class="game-area">
      <div id="bicep-wrap" class="bicep-wrap" title="Klick mich!">
        <!-- Bicep SVG -->
        <img id="bicep" src="assets/bicep.svg" alt="Bizeps" draggable="false" />
        <!-- Dumbbell SVG (positioned to be held) -->
        <img id="dumbbell" class="dumbbell" src="assets/dumbbell.svg" alt="Hantel" draggable="false" />
      </div>
    </div>

    <div class="hud">
      <div>Stärke: <span id="strength">0</span></div>
      <div>Pro Klick: <span id="perClick">1</span></div>
      <button id="reset">Zurücksetzen</button>
    </div>

    <footer>
      <small>Einfaches GitHub Pages-kompatibles Spiel. Zieh die Dateien in ein Repository und aktiviere Pages.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
